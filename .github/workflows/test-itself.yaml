name: "test packages"
on:
  pull_request:
    types: [closed]
jobs:
  test:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-16.04
    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - uses: borales/actions-yarn@v2.0.0
        with:
          cmd: install

      - name: Run action
        uses: ./infra/actions/test
